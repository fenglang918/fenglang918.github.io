<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Liang Feng</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
            margin: 0;
            padding: 40px 20px;
        }

        /* 字体优化：标题使用衬线体，营造杂志感 */
        h1, h2, h3, .nav a {
            font-family: "Georgia", "Times New Roman", serif;
            letter-spacing: -0.02em;
        }

        .container {
            max-width: 1200px; /* 更宽的容器，适合展示图片 */
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 400;
            margin-bottom: 16px;
            color: #111;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 20px;
        }

        .nav a {
            color: #666;
            text-decoration: none;
            font-size: 1.1em;
            font-style: italic; /* 斜体增加艺术感 */
            transition: color 0.2s ease;
            position: relative;
        }

        .nav a:hover {
            color: #000;
        }
        
        /* 简单的下划线动画 */
        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #000;
            transition: width 0.2s ease;
        }
        
        .nav a:hover::after {
            width: 100%;
        }

        .intro {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-family: "Georgia", serif;
            font-style: italic;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 瀑布流布局 */
        .gallery {
            column-count: 3;
            column-gap: 24px;
        }

        @media (max-width: 900px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 1;
            }
        }

        .photo-item {
            break-inside: avoid;
            margin-bottom: 24px;
            position: relative;
            cursor: zoom-in;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px; /* 极小的圆角 */
            transition: opacity 0.3s ease;
        }

        .photo-item:hover img {
            opacity: 0.9;
        }

        .caption {
            margin-top: 8px;
            font-size: 0.85em;
            color: #888;
            font-family: "Inter", sans-serif;
            text-align: right;
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #f0f0f0;
            color: #999;
            font-size: 0.9em;
        }

        /* Lightbox 样式 */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        
        .lightbox-caption {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #333;
            font-family: "Georgia", serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Photography</h1>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="index.html#research">Research</a>
                <a href="photography.html" style="color: #000; border-bottom: 1px solid #000;">Portfolio</a>
            </div>
        </div>
        
        <p class="intro">"Capturing the subtle interplay of light, shadow, and emotion in the everyday."</p>
        
        <div class="gallery">
            <div class="photo-item" onclick="openLightbox(this)">
                <img src="photograph/loveletter1.jpg" alt="Love Letter">
                <div class="caption">Loveletter</div>
            </div>
            <div class="photo-item" onclick="openLightbox(this)">
                <img src="photograph/xiaozhangCircle.jpg" alt="Circle">
                <div class="caption">Circle</div>
            </div>
            <!-- 未来添加更多照片只需复制 photo-item 即可 -->
        </div>
        
        <div class="footer">
            <p>© 2025 Liang Feng. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <script>
        function openLightbox(element) {
            const img = element.querySelector('img');
            const caption = element.querySelector('.caption');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');

            lightboxImg.src = img.src;
            lightboxCaption.textContent = caption.textContent;
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // 禁止背景滚动
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        // ESC 键关闭
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
