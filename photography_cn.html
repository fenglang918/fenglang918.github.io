<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影 - 冯亮</title>
    <style>
        body {
            font-family: "PingFang SC", "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
            margin: 0;
            padding: 40px 20px;
        }

        h1, h2, h3, .nav a {
            font-family: "Songti SC", "SimSun", serif;
            letter-spacing: 0.05em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }

        .lang-switch {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 0.9em;
            font-family: "Georgia", serif;
        }

        .lang-switch a {
            color: #999;
            text-decoration: none;
            margin-left: 8px;
        }

        .lang-switch a.active {
            color: #000;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 400;
            margin-bottom: 16px;
            color: #111;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 20px;
        }

        .nav a {
            color: #666;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.2s ease;
            position: relative;
        }

        .nav a:hover {
            color: #000;
        }
        
        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #000;
            transition: width 0.2s ease;
        }
        
        .nav a:hover::after {
            width: 100%;
        }

        .intro {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-family: "Songti SC", "SimSun", serif;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery {
            column-count: 3;
            column-gap: 24px;
        }

        @media (max-width: 900px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 1;
            }
        }

        .photo-item {
            break-inside: avoid;
            margin-bottom: 24px;
            position: relative;
            cursor: zoom-in;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover img {
            opacity: 0.9;
        }

        .caption {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
            font-family: "Songti SC", "SimSun", serif;
            text-align: right;
            line-height: 1.5;
        }

        /* 针对情书长文案的特殊样式 */
        .long-caption {
            text-align: left;
            white-space: pre-line; /* 保留换行 */
            font-size: 0.85em;
            margin-top: 12px;
            color: #555;
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #f0f0f0;
            color: #999;
            font-size: 0.9em;
        }

        /* Lightbox 样式 */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 85vh; /* 留出更多空间给文字 */
            object-fit: contain;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        
        .lightbox-caption {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #333;
            font-family: "Songti SC", "SimSun", serif;
            padding: 0 20px;
            box-sizing: border-box;
            white-space: pre-line;
        }
        
        @media (max-width: 768px) {
            .lang-switch {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lang-switch">
                <a href="photography.html">EN</a> | <a href="photography_cn.html" class="active">中文</a>
            </div>
            <h1>摄影作品</h1>
            <div class="nav">
                <a href="index_cn.html">主页</a>
                <a href="index_cn.html#research">研究</a>
                <a href="photography_cn.html" style="color: #000; border-bottom: 1px solid #000;">作品集</a>
            </div>
        </div>
        
        <p class="intro">"捕捉日常中光影与情绪的微妙交织"</p>
        
        <div class="gallery">
            <div class="photo-item" onclick="openLightbox(this)">
                <img src="photograph/loveletter1.jpg" alt="情书">
                <div class="caption long-caption">我努力控制自己的情感，就像心事被画在了窗户，凭寒风凝结成霜，也许是我渴望的平静。

我读完了昨日的书，将没有寄出去的信撕碎抛入飞雪，请原谅我屋子里没有火炉来彻底的燃烧。

看这些纸片飞舞起来多美，就像落叶还在追逐深秋。

我还是没有做到每一天都努力工作学习，今天又去看了我们梦里的场景，一晚上也才修了两张照片寄给你，

我无法抑制的生命的浪费

—— 《情书》</div>
            </div>
            <div class="photo-item" onclick="openLightbox(this)">
                <img src="photograph/xiaozhangCircle.jpg" alt="旋转的女孩">
                <div class="caption">秋日暖阳下的华尔兹 —— 复古列车旁，那一刻纯粹的自由与快乐。</div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 冯亮 (Liang Feng). All Rights Reserved.</p>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <script>
        function openLightbox(element) {
            const img = element.querySelector('img');
            const caption = element.querySelector('.caption');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');

            lightboxImg.src = img.src;
            lightboxCaption.textContent = caption.textContent;
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
